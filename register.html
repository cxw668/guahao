<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - XX医院在线预约挂号系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .register-container {
            width: 800px;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .steps {
            margin-bottom: 40px;
            padding: 0 40px;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step.active .step-icon {
            background: #165DFF;
            color: #fff;
            border-color: #165DFF;
        }
        .step.active .step-text {
            color: #333;
            font-weight: 600;
        }
        .step.done .step-icon {
            background: #52c41a;
            color: #fff;
            border-color: #52c41a;
        }
        .step.done .step-text {
            color: #333;
        }
        .step-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: #999;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }
        .step-text {
            color: #999;
            font-size: 14px;
        }
        .step::after {
            content: '';
            position: absolute;
            top: 16px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #eee;
            z-index: 1;
        }
        .step:last-child::after {
            display: none;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2 class="text-center mb-20" style="color: #165DFF;">患者实名注册</h2>
        
        <div class="steps flex-between">
            <div class="step active" id="step1-indicator">
                <div class="step-icon">1</div>
                <div class="step-text">基本信息</div>
            </div>
            <div class="step" id="step2-indicator">
                <div class="step-icon">2</div>
                <div class="step-text">就诊信息</div>
            </div>
            <div class="step" id="step3-indicator">
                <div class="step-icon">3</div>
                <div class="step-text">完成</div>
            </div>
        </div>

        <form id="registerForm" onsubmit="return false;">
            <!-- Step 1: Basic Info -->
            <div class="step-content active" id="step1">
                <div class="form-item">
                    <label>真实姓名 <span style="color: red;">*</span></label>
                    <input type="text" placeholder="请输入真实姓名" required>
                </div>
                <div class="form-item">
                    <label>身份证号 <span style="color: red;">*</span></label>
                    <input type="text" placeholder="请输入18位身份证号" required>
                </div>
                <div class="form-item">
                    <label>手机号 <span style="color: red;">*</span></label>
                    <input type="tel" placeholder="请输入11位手机号" required>
                </div>
                <div class="form-item">
                    <label>登录密码 <span style="color: red;">*</span></label>
                    <input type="password" placeholder="设置登录密码（6位以上）" required>
                </div>
                <div class="flex-between mt-20">
                    <a href="login.html" class="btn btn-default">返回登录</a>
                    <button class="btn btn-primary" onclick="nextStep(2)">下一步</button>
                </div>
            </div>

            <!-- Step 2: Medical Info -->
            <div class="step-content" id="step2">
                <div class="form-item">
                    <label>医保卡号 (选填)</label>
                    <input type="text" placeholder="请输入医保卡号">
                </div>
                <div class="form-item">
                    <label>既往病史</label>
                    <textarea placeholder="如有既往病史请详细描述，无则填'无'"></textarea>
                </div>
                <div class="form-item">
                    <label>过敏史</label>
                    <textarea placeholder="如有药物/食物过敏史请详细描述，无则填'无'"></textarea>
                </div>
                <div class="flex-between mt-20">
                    <button class="btn btn-default" onclick="prevStep(1)">上一步</button>
                    <button class="btn btn-primary" onclick="nextStep(3)">提交注册</button>
                </div>
            </div>

            <!-- Step 3: Success -->
            <div class="step-content text-center" id="step3">
                <div style="font-size: 60px; color: #52c41a; margin-bottom: 20px;">✅</div>
                <h3 class="mb-10">提交成功，等待审核</h3>
                <p class="mb-20" style="color: #666;">您的注册信息已提交，管理员将在24小时内完成审核。审核通过后将通过短信通知您。</p>
                <a href="login.html" class="btn btn-primary">返回登录页</a>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            // Show target step
            document.getElementById('step' + step).classList.add('active');
            
            // Update indicators
            if (step === 2) {
                document.getElementById('step1-indicator').classList.add('done');
                document.getElementById('step1-indicator').classList.remove('active');
                document.getElementById('step2-indicator').classList.add('active');
            } else if (step === 3) {
                document.getElementById('step2-indicator').classList.add('done');
                document.getElementById('step2-indicator').classList.remove('active');
                document.getElementById('step3-indicator').classList.add('active');
                document.getElementById('step3-indicator').classList.add('done'); // Mark final as done too
            }
        }

        function prevStep(step) {
             // Hide all steps
             document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            // Show target step
            document.getElementById('step' + step).classList.add('active');

            // Update indicators (reverse)
            if (step === 1) {
                document.getElementById('step1-indicator').classList.add('active');
                document.getElementById('step1-indicator').classList.remove('done');
                document.getElementById('step2-indicator').classList.remove('active');
            }
        }
    </script>
</body>
</html>
